<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Testimonials</title>
  </head>
  <body>
    <div class="testimonials-container">
      <div class="progress-bar"></div>
      <div class="fas fa-quote-right fa-quote"></div>
      <div class="fas fa-quote-left fa-quote"></div>
      <p class="testimonial">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloribus
        debitis sunt, officiis esse magni unde deleniti quas quo iure nostrum
        tempora, fuga vitae fugiat ab ipsum autem assumenda aspernatur et vel,
        libero quod ut dignissimos totam voluptatibus. Sint, sit quos!
      </p>
      <div class="user">
        <img
          src="https://randomuser.me/api/portraits/women/46.jpg"
          alt="user"
          class="user-img"
        />
        <div class="user-details">
          <h4 class="user-name">Jane Doe</h4>
          <p class="role">Designer</p>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
